<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Feather quill pen with colorful gradient -->
  <defs>
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#D946EF;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main feather shaft -->
  <path d="M48 8 C48 8, 52 12, 52 18 C52 24, 50 32, 48 38 C46 44, 42 50, 38 54 L32 60 L30 58 C30 58, 32 52, 34 46 C36 40, 38 32, 38 26 C38 20, 36 14, 32 10 L28 6 C28 6, 38 6, 48 8 Z" 
        fill="url(#featherGradient)" 
        stroke="#6B21A8" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Feather barbs (left side) -->
  <path d="M32 10 Q20 12, 16 16" stroke="url(#featherGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M32 16 Q22 18, 18 22" stroke="url(#featherGradient)" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>
  <path d="M33 22 Q24 24, 20 28" stroke="url(#featherGradient)" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>
  <path d="M34 28 Q26 30, 22 34" stroke="url(#featherGradient)" stroke-width="1.4" stroke-linecap="round" opacity="0.6"/>
  <path d="M35 34 Q28 36, 24 40" stroke="url(#featherGradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Feather barbs (right side) -->
  <path d="M38 12 Q46 14, 50 18" stroke="url(#featherGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M40 18 Q48 20, 52 24" stroke="url(#featherGradient)" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>
  <path d="M42 24 Q50 26, 54 30" stroke="url(#featherGradient)" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>
  <path d="M43 30 Q50 32, 54 36" stroke="url(#featherGradient)" stroke-width="1.4" stroke-linecap="round" opacity="0.6"/>
  <path d="M43 36 Q48 38, 52 42" stroke="url(#featherGradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Quill tip (nib) -->
  <path d="M32 60 L30 58 L28 56 L30 54 L32 56 L34 54 L36 56 L34 58 Z" 
        fill="#1E293B" 
        stroke="#0F172A" 
        stroke-width="1"/>
</svg>
