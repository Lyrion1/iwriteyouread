<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Title -->
  <text x="600" y="250" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    The Spirit of America
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Georgia, serif" font-size="36" fill="#bfdbfe" text-anchor="middle" font-style="italic">
    Views from the Other Side
  </text>
  
  <!-- Divider -->
  <line x1="450" y1="370" x2="750" y2="370" stroke="white" stroke-width="2"/>
  
  <!-- Author -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">
    iwriteyouread.org
  </text>
</svg>
