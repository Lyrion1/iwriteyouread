<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | iwriteyouread</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logoo.png" />
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans text-gray-900 bg-gradient-to-br from-gray-50 via-white to-blue-50 min-h-screen flex items-center justify-center">
    
    <div class="max-w-2xl mx-auto px-4 text-center">
        <!-- 404 Number -->
        <div class="mb-8">
            <h1 class="font-serif text-9xl font-bold text-gray-200">404</h1>
        </div>
        
        <!-- Error Message -->
        <h2 class="font-serif text-4xl font-bold text-gray-900 mb-4">
            Page Not Found
        </h2>
        
        <p class="text-lg text-gray-600 mb-8 max-w-lg mx-auto">
            The page you're looking for seems to have wandered off. Perhaps it's exploring democracy 
            and liberty elsewhere, or maybe it never existed at all.
        </p>
        
        <!-- Navigation Links -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <a href="/" class="px-8 py-4 bg-blue-700 text-white font-semibold rounded-lg hover:bg-blue-800 transition-colors shadow-lg hover:shadow-xl">
                Go Home
            </a>
            <a href="/blog.html" class="px-8 py-4 bg-white text-blue-700 font-semibold rounded-lg border-2 border-blue-700 hover:bg-blue-50 transition-colors shadow-md hover:shadow-lg">
                Read the Blog
            </a>
        </div>
        
        <!-- Decorative Element -->
        <div class="mt-12">
            <svg class="w-64 h-64 mx-auto text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
    </div>
    
</body>
</html>
